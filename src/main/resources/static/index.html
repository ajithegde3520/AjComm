<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>User Management System</h1>
            <p>Simple web interface for user microservice</p>
        </header>

        <div class="main-content">
            <!-- User Registration Form -->
            <div class="section">
                <h2>Register New User</h2>
                <form id="registerForm" class="form">
                    <div class="form-group">
                        <label for="username">Username:</label>
                        <input type="text" id="username" name="username" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password:</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <div class="form-group">
                        <label for="role">Role:</label>
                        <select id="role" name="role" required>
                            <option value="USER">USER</option>
                            <option value="ADMIN">ADMIN</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary">Register User</button>
                </form>
            </div>

            <!-- User Login Form -->
            <div class="section">
                <h2>User Login</h2>
                <form id="loginForm" class="form">
                    <div class="form-group">
                        <label for="loginUsername">Username:</label>
                        <input type="text" id="loginUsername" name="username" required>
                    </div>
                    <div class="form-group">
                        <label for="loginPassword">Password:</label>
                        <input type="password" id="loginPassword" name="password" required>
                    </div>
                    <button type="submit" class="btn btn-success">Login</button>
                </form>
                <div id="loginResult" class="result"></div>
            </div>

            <!-- User Management -->
            <div class="section">
                <h2>User Management</h2>
                <div class="actions">
                    <button id="loadUsers" class="btn btn-info">Load All Users</button>
                    <button id="clearUsers" class="btn btn-warning">Clear Display</button>
                </div>
                <div id="usersList" class="users-list"></div>
            </div>

            <!-- API Documentation Link -->
            <div class="section">
                <h2>API Documentation</h2>
                <p>For detailed API documentation and testing, visit:</p>
                <a href="/swagger-ui/index.html" target="_blank" class="btn btn-secondary">Open Swagger UI</a>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
